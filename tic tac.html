<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f9fd;
        }

        .game-container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 420px;
            border: 2px solid #3498db;
        }

        h1 {
            font-size: 36px;
            color: #3498db;
            margin-bottom: 20px;
        }

        .player-inputs {
            margin-bottom: 20px;
        }

        .player-inputs input {
            padding: 12px;
            font-size: 16px;
            margin: 8px;
            border: 2px solid #3498db;
            border-radius: 5px;
            width: 150px;
            background-color: #ecf0f1;
            transition: 0.3s;
        }

        .player-inputs input:focus {
            outline: none;
            border-color: #2980b9;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
            gap: 10px;
            margin-bottom: 20px;
        }

        .board div {
            width: 120px;
            height: 120px;
            background-color: #ecf0f1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .board div:hover {
            background-color: #bdc3c7;
        }

        .status {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .reset-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .reset-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Tic-Tac-Toe</h1>

        <div class="player-inputs">
            <input type="text" id="playerX" placeholder="Enter Player X's Name">
            <input type="text" id="playerO" placeholder="Enter Player O's Name">
        </div>

        <div class="board" id="board"></div>
        <div class="status" id="status">Enter player names and start the game!</div>
        <button class="reset-btn" onclick="resetGame()">Reset Game</button>
    </div>

    <script>
        let boardState = ['', '', '', '', '', '', '', '', '']; // Track game state (empty, 'X', 'O')
        let currentPlayer = 'X'; // X starts the game
        let gameActive = false; // Game is inactive until players enter names
        let playerXName = '';
        let playerOName = '';

        // Function to initialize the board
        function initBoard() {
            const board = document.getElementById('board');
            board.innerHTML = ''; // Clear previous game board
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.setAttribute('data-index', i);
                cell.addEventListener('click', handleCellClick);
                board.appendChild(cell);
            }
        }

        // Function to handle cell clicks
        function handleCellClick(event) {
            const index = event.target.getAttribute('data-index');
            if (boardState[index] !== '' || !gameActive) return; // Prevent click on already marked cells or when the game is over
            boardState[index] = currentPlayer;
            event.target.textContent = currentPlayer;
            checkGameStatus();
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X'; // Switch player
        }

        // Function to check game status
        function checkGameStatus() {
            const winConditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6] // Diagonals
            ];

            for (let condition of winConditions) {
                const [a, b, c] = condition;
                if (boardState[a] && boardState[a] === boardState[b] && boardState[a] === boardState[c]) {
                    gameActive = false;
                    const winnerName = currentPlayer === 'X' ? playerXName : playerOName;
                    document.getElementById('status').textContent = `${winnerName} Wins!`;
                    return;
                }
            }

            // Check for draw
            if (!boardState.includes('')) {
                gameActive = false;
                document.getElementById('status').textContent = 'Draw!';
            } else {
                const currentPlayerName = currentPlayer === 'X' ? playerXName : playerOName;
                document.getElementById('status').textContent = `${currentPlayerName}'s turn`;
            }
        }

        // Function to reset the game
        function resetGame() {
            boardState = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = false;
            document.getElementById('status').textContent = 'Enter player names and start the game!';
            initBoard();
        }

        // Function to start the game
        function startGame() {
            playerXName = document.getElementById('playerX').value || 'Player X';
            playerOName = document.getElementById('playerO').value || 'Player O';

            if (playerXName && playerOName) {
                gameActive = true;
                currentPlayer = 'X';
                document.getElementById('status').textContent = `${playerXName}'s turn`;
                initBoard();
            } else {
                alert('Please enter names for both players.');
            }
        }

        // Event listener to start the game when names are entered
        document.getElementById('playerX').addEventListener('input', startGame);
        document.getElementById('playerO').addEventListener('input', startGame);

        // Initialize the board when the page loads
        initBoard();
    </script>
</body>
</html>
